@startuml
== Initialisation ==
actor Client1
activate Client1
activate Server
Client1 -> Server : connexion
actor Client2
activate Client2
Server -> Client1 : envoi numéro 1
Server <- Client2 : connexion
Server -> Client2 : envoi numéro 2
Server -> Client1 : client 2 prêt

== Conversation ==

alt conversation en cours
  loop
    Client1 -> Server : message
    Server -> Client2 : message
    Server <- Client2 : message
    Server -> Client1 : message
  end
end
alt fin conversation
note right of Client1: Idem avec Client2
  Client1 -> Server : fin
  deactivate Client1
  Server -> Client2 : fin conversation
  note right of Server : Retour initialisation

end
@enduml

